<canvas width="700" height="600"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0,0,700,600);

    pincel.fillStyle = "black";
    pincel.fillRect(75, 100, 200, 200);

    pincel.fillStyle = "black";
    pincel.fillRect(625, 100, -200, 200);

    pincel.fillStyle = "black";
    pincel.fillRect(275,300,150 , 200);

    pincel.fillStyle = 'black';
    pincel.fillRect(175,400,100,600);

    pincel.fillStyle = 'black';
    pincel.fillRect(425,400,100,600);
    


</script>
