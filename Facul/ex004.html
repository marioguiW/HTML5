<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Algumas marcas
    </h3>
    <p>
        <i>
            Este parágrafo esta em itálico.
        </i>
    </p>
    <p>
        <u>
            Parágrafo sublinhado...
        </u>
    </p>
    <p>
        <big>
            Utilizando a marca big
        </big>
        <small> e a marca small</small>
    </p>
    <p>
        mais uma marca que permite expressões do gênero x<sub>2</sub> e x<sup>2</sup>
    </p>
    <p>
        Exemplos de caracteres especiais :
        á à ã â ç è õ
    </p>
    
</body>
</html>
